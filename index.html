<!DOCTYPE html>
<html lang="en">
<head>
    <!--JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Reset CSS-->
    <link rel="stylesheet" href="reset.css">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel GIF's</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Marvel Superhero GIFS!</h1>
            <p class="lead">The World of Marvel at Your Fingertips!</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="display-buttons"></div>
    </div>
        
    <div class="row">
        <div class="col-md-12">
            <form id="form">
                <label for="user-input">Enter Your Favorite Superhero to See What Happens!</label><br>
                <input type="text" id="user-input">
                <input id="submitPress" type="submit" value="Submit" class="btn btn-dark">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="display-images"></div>
    </div>
    <!--JS link-->
    <script src ="script.js"></script>
</body>
</html>
